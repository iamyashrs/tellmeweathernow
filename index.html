<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href='static/images/favicon.png' rel='icon' type='image/x-icon'/>
    <link href="static/images/favicon.png" rel="icon">
    <meta content='Yash Raj Singh' name='author'/>
    <title>TellMeWeatherNow!</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
</head>
<body>

    <div id="clouds">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>

    <div class="container">
        <div class="div">
            <form action="/result" method="post" name="form_demo" id="form_demo" class="center_div" enctype="multipart/form-data">
                <h4 class="head" id="flyin">ENTER 5 CITIES FOR <span class="title">TELLMEWEATHERNOW!</span> </h4>
                <label><input class="ff_elem" value="" id="f_elem_city1" name="city1" required placeholder="city"></label>
                <label><input class="ff_elem" value="" id="f_elem_city2" name="city2" required placeholder="city"></label>
                <label><input class="ff_elem" value="" id="f_elem_city3" name="city3" required placeholder="city"></label>
                <label><input class="ff_elem" value="" id="f_elem_city4" name="city4" required placeholder="city"></label>
                <label><input class="ff_elem" value="" id="f_elem_city5" name="city5" required placeholder="city"></label>
                <div>
                    <input type="submit" value="Submit" class="btn btn-info" id="submitbtn">
                </div>
                <footer>
                    <p><a href="http://yashrajsingh.net/" target="_blank">Yash Raj Singh</a>'s Project for <br><a href="http://www.gophercon.in/" target="_blank">GopherConIndia 2015</a>.</p>
                </footer>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>

</body>
</html>
